name: BungeeChatPlus
main : net.willsr71.bungeechatplus.BungeeChatPlus
version: 1.7
description: A capable chat plugin for bungee
author: Willsr71
website: http://willsr71.net/
commands:
  bcp:
    description: Core command for BungeeChatPlus
    usage: /bcp reload
    aliases: [bungeechatplus, bcp]
  togglechat:
    description: Toggle global/locla chat
    usage: /togglechat
    aliases: [togglechat, chattoggle]
  globalchat:
    description: Send global chat message
    usage: /global <message>
    aliases: [global, g]
  localchat:
    description: Send local chat message
    usage: /local <message>
    aliases: [local, l]
  pm:
    description: Send a private message
    usage: /msg <player> <message>
    aliases: [w, msg, message, tell, whisper]
  reply:
    description: Reply to a private message
    usage: /r <message>
    aliases: [r, reply]
  mute:
    description: Mute a player
    usage: /mute <player> <reason>
    aliases: [mute, bungeemute]
  unmute:
    description: Unmute a player
    usage: /unmute <player>
    aliases: [unmute, bungeeunmute]
  mutelist:
    description: List muted players
    usage: /mutelist [player]
    aliases: [mutelist, bungeemutelist, listmuted, bungeelistmuted]
  ignore:
    description: Ignore a player
    usage: /ignore <player>
    aliases: [ignore, ignoreplayer]
permissions:
  bungeechatplus.admin:
    desfault: op
    description: The ability to reload plugin configs
  bungeechatplus.mute:
    default: op
    description: Ability to mute and unmute players
  bungeechatplus.forceglobalchat:
    default: op
    description: Players with this permission force their chat messages to all players, regardless of that player being on local or global chat, useful for staff work
  bungeechatplus.ignorecapsprevention:
    default: op
    description: Ignore caps filtering
  bungeechatplus.chat.color:
    desfault: op
    description: The ability to usee color codes in chat
  bungeechatplus.chat.bbcode:
    desfault: op
    description: The ability to use BBcode in chat